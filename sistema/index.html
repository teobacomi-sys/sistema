<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Principal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-image: url("img/escuela.jpg");  
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Pantalla de bienvenida */
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0d3b66;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        /* men√∫ */
        .menu-box {
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.2);
            border-radius: 18px;
            padding: 30px 40px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 1.2s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Botones */
        .menu-link {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #1d4e89;
            color: white;
            border-radius: 8px;
            font-size: 1.05rem;
            text-decoration: none;
            transition: .3s;
        }

        .menu-link:hover {
            background: #163d6b;
            transform: scale(1.02);
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Logo */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <script>
        const intro = document.getElementById("intro");
        const entrar = document.getElementById("entrarBtn");
        const regresar = () => {
            intro.style.display = "flex";
            setTimeout(() => {
                intro.style.opacity = "1";
            }, 50);
        };

        entrar.addEventListener("click", function () {
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
            }, 800);
        });
    </script>

    <!-- NAVBAR (Bootstrap) -->
    <nav class="navbar navbar-dark bg-dark px-3" style="opacity:0.95;">
        <span class="navbar-brand mb-0 h1">Sistema Alumnos</span>
    </nav>

            <a class="menu-link" href="borrar.html">üóëÔ∏è Borrar Registro</a>
        

        </div>
    </div>

</body>
</html>
