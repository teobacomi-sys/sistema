<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de alumnos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="background: #f0f0f8;">

    <!-- BOTÓN REGRESAR ARRIBA -->
    <div class="container mt-4">
        <a href="index.html" class="btn btn-primary btn-lg mb-3">
            ⬅ Regresar al Menú Principal
        </a>


    <!-- TÍTULO -->
    <h1 class="text-center mb-4">Alta de Alumnos</h1>

    <!-- FORMULARIO -->
    <div class="container">
        <form action="add.php" method="post" 
              class="border p-4 rounded shadow bg-white">

            <!-- Nombre -->
            <label class="form-label">Ingrese nombre:</label>
            <input type="text" name="nombre" required 
                   class="form-control mb-3">

            <!-- Email -->
            <label class="form-label">Ingrese email:</label>
            <input type="email" name="email" required 
                   class="form-control mb-3">

            <!-- Curso -->
            <label class="form-label">Seleccione el curso:</label>
            <select name="codigocurso" class="form-select mb-3">
                <option value="1">PHP</option>
                <option value="2">ASP</option>
                <option value="3">JSP</option>
            </select>

            <!-- Botón registrar -->
            <button type="submit" class="btn btn-success w-100">
                Registrar
            </button>
        </form>
    
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
